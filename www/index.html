<!DOCTYPE html>
<html ng-app="Loop">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->
     <link rel="stylesheet" href="lib/fullcalendar/dist/fullcalendar.css"/>

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>
      
    <!-- jquery, moment, and angular have to get included before fullcalendar -->
      <script type="text/javascript" src="lib/jquery/dist/jquery.min.js"></script>
      <script type="text/javascript" src="lib/moment/min/moment.min.js"></script>
      <script type="text/javascript" src="lib/angular/angular.min.js"></script>
      <script type="text/javascript" src="lib/angular-ui-calendar/src/calendar.js"></script>
      <script type="text/javascript" src="lib/fullcalendar/dist/fullcalendar.min.js"></script>
      <script type="text/javascript" src="lib/fullcalendar/dist/gcal.js"></script>
   
    <!-- your app's js -->
    <script src="js/app.js"></script>

  </head>
    
  <body>
      <ion-nav-view></ion-nav-view>
      
      <script type="text/ng-template" id="sign-in.html">
        <ion-view view-title="Sign-In">
            <ion-content>
              <div class="list">
                <label class="item item-input">
                  <span class="input-label">Username</span>
                  <input type="text" ng-model="user.username">
                </label>
                <label class="item item-input">
                  <span class="input-label">Password</span>
                  <input type="password" ng-model="user.password">
                </label>
              </div>
              <div class="padding">
                <button class="button button-block button-positive" ng-click="signIn(user)">Sign-In</button>
                <p class="text-center">Forgot password</p>
              </div>
            </ion-content>  
        </ion-view>
      </script>
      
      <script type="text/ng-template" id="main.html">
        <ion-nav-bar class="bar-positive">
          <ion-nav-back-button class="button-clear">
            <i class="ion-arrow-left-c"></i> Back
          </ion-nav-back-button>
        </ion-nav-bar>
        
        <ion-tabs class="tabs-positive">
          <ion-tab icon="ion-ios-loop" ui-sref="app.loops">
            <ion-nav-view name="loops"></ion-nav-view>
          </ion-tab>
            
            <!-- ui-sref is a directive that binds a link to a state -->
            
          <ion-tab icon="ion-help" ui-sref="app.help">
            <ion-nav-view name="help"></ion-nav-view>
          </ion-tab>
          
          <ion-tab icon="ion-log-out" ui-sref="signin">
            <ion-nav-view name="sign-out"></ion-nav-view>
          </ion-tab>
        </ion-tabs>
      </script>

    <script type="text/ng-template" id="loops.html">
        <ion-view title="LOOP">
            <ion-content>
                <ion-list>
                    <ion-item ng-repeat="loop in loops" class="item item-icon-right" ui-sref="app.loops.detail({loop: $index})">
                    <span ng-class="{done: loop.done}">{{loop.title}}</span>
                    </ion-item>
                </ion-list>
            </ion-content>
        </ion-view>
    </script>
      
      <script type="text/ng-template" id="loop.html">
        <ion-view title="Loop">
            <ion-content>
                <div class="item">
                    <p>{{loop.title}}</p>
                </div>
                <div ui-calendar ng-model="eventSources"></div>
                <div class="item item-checkbox">
                    <div>
                        <label class="checkbox">
                            <input type="checkbox" ng-model="loop.done">
                        </label>
                        Done
                    </div>
                </div>
            </ion-content>
          </ion-view>
      </script>

<script type="text/ng-template" id="help.html">
  <ion-view title="Home">
    <ion-content padding="true">
       <h2>Using the app</h2>
       <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Facilis architecto hic officia quasi excepturi sequi deleniti maiores consectetur veritatis sint?</p>
    </ion-content>
  </ion-view>
</script>
    </body>
</html>
